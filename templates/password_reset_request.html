{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4">
            <h2 class="mb-3">Réinitialisation du mot de passe</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Adresse email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <button type="submit" class="btn btn-brand w-100">Envoyer le lien de réinitialisation</button>
            </form>
            <p class="mt-3 text-center"><a href="{{ url_for('login') }}">Retour connexion</a></p>
        </div>
    </div>
</div>
{% endblock %}
