{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1><i class="fas fa-heart text-danger"></i> Mon Top 5 Waifu</h1>
    <a href="{{ url_for('view_user_waifu_top5', user_id=current_user.id) }}" class="btn btn-outline-primary">
        <i class="fas fa-eye"></i> Aperçu
    </a>
</div>

<form method="POST" action="{{ url_for('update_waifu_top5') }}">
    <div class="row mb-4">
        <div class="col-md-6">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="is_public" name="is_public" 
                       {% if top5 and top5[0].is_public %}checked{% endif %}>
                <label class="form-check-label" for="is_public">
                    <strong>Rendre mon top 5 waifu public</strong>
                    <small class="d-block text-muted">
                        Si activé, les autres utilisateurs pourront voir votre top 5 waifu
                    </small>
                </label>
            </div>
        </div>
    </div>

    <div class="row">
        {% for i in range(1, 6) %}
        <div class="col-md-6 mb-3">
            <div class="card">
                <div class="card-body">
                    <label class="form-label">
                        <span class="badge bg-danger me-2">#{{ i }}</span>
                        Position {{ i }}
                    </label>
                    <select name="waifu_{{ i }}" class="form-select">
                        <option value="">-- Choisir une waifu --</option>
                        {% for waifu in all_waifus %}
                        <option value="{{ waifu.id }}" 
                                {% for top_item in top5 %}
                                    {% if top_item.rank_position == i and top_item.id == waifu.id %}selected{% endif %}
                                {% endfor %}>
                            {{ waifu.name }} ({{ waifu.source_title }})
                        </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="text-center mt-4">
        <button type="submit" class="btn btn-danger btn-lg">
            <i class="fas fa-save"></i> Sauvegarder mon top 5 waifu
        </button>
    </div>
</form>

<div class="mt-4 text-center">
    <a href="{{ url_for('waifus_list') }}" class="btn btn-outline-secondary">
        <i class="fas fa-heart"></i> Voir toutes les waifus
    </a>
    <a href="{{ url_for('add_waifu') }}" class="btn btn-outline-brand">
        <i class="fas fa-plus"></i> Ajouter une waifu
    </a>
</div>
{% endblock %}
