{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card p-4">
            <h2>Ajouter un Anime</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="title" class="form-label">Titre</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="genre" class="form-label">Genre</label>
                        <input type="text" class="form-control" id="genre" name="genre">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="year" class="form-label">Ann√©e</label>
                        <input type="number" class="form-control" id="year" name="year" min="1900" max="2030">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="cover_url" class="form-label">URL de la couverture</label>
                    <input type="url" class="form-control" id="cover_url" name="cover_url" placeholder="https://exemple.com/image.jpg">
                    <div class="form-text">Optionnel : URL d'une image pour la couverture de l'anime</div>
                </div>
                <button type="submit" class="btn btn-brand">Ajouter l'anime</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
