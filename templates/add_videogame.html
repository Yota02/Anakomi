{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card p-4">
            <h2><i class="fas fa-gamepad text-primary"></i> Ajouter un Jeu Vidéo</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="title" class="form-label">Titre</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="4" 
                              placeholder="Décrivez brièvement ce jeu..."></textarea>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="genre" class="form-label">Genre</label>
                        <input type="text" class="form-control" id="genre" name="genre" 
                               placeholder="RPG, FPS, etc.">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="year" class="form-label">Année</label>
                        <input type="number" class="form-control" id="year" name="year" 
                               min="1970" max="2030">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="platform" class="form-label">Plateforme</label>
                        <input type="text" class="form-control" id="platform" name="platform" 
                               placeholder="PC, PS5, Xbox, etc.">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="cover_url" class="form-label">URL de la couverture</label>
                    <input type="url" class="form-control" id="cover_url" name="cover_url" 
                           placeholder="https://exemple.com/image.jpg">
                    <div class="form-text">Optionnel : URL d'une image pour la couverture du jeu</div>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-brand">
                        <i class="fas fa-save"></i> Ajouter le jeu
                    </button>
                    <a href="{{ url_for('videogames_list') }}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left"></i> Retour
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
