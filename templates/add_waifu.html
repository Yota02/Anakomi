{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card p-4">
            <h2><i class="fas fa-heart text-danger"></i> Ajouter une Waifu</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Nom de la waifu</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="source_type" class="form-label">Type de source</label>
                    <select class="form-select" id="source_type" name="source_type" required onchange="toggleSourceOptions()">
                        <option value="">-- Choisir le type --</option>
                        <option value="anime">Anime</option>
                        <option value="videogame">Jeu Vidéo</option>
                    </select>
                </div>
                <div class="mb-3" id="anime_select" style="display: none;">
                    <label for="anime_id" class="form-label">Anime d'origine</label>
                    <select class="form-select" id="anime_id" name="source_id">
                        <option value="">-- Choisir un anime --</option>
                        {% for anime in animes %}
                        <option value="{{ anime.id }}">{{ anime.title }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3" id="videogame_select" style="display: none;">
                    <label for="videogame_id" class="form-label">Jeu vidéo d'origine</label>
                    <select class="form-select" id="videogame_id" name="source_id">
                        <option value="">-- Choisir un jeu vidéo --</option>
                        {% for videogame in videogames %}
                        <option value="{{ videogame.id }}">{{ videogame.title }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="4" 
                              placeholder="Décrivez brièvement cette waifu..."></textarea>
                </div>
                <div class="mb-3">
                    <label for="image_url" class="form-label">URL de l'image</label>
                    <input type="url" class="form-control" id="image_url" name="image_url" 
                           placeholder="https://exemple.com/image.jpg">
                    <div class="form-text">Optionnel : URL d'une image de la waifu</div>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-brand">
                        <i class="fas fa-save"></i> Ajouter la waifu
                    </button>
                    <a href="{{ url_for('waifus_list') }}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left"></i> Retour
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function toggleSourceOptions() {
    const sourceType = document.getElementById('source_type').value;
    const animeSelect = document.getElementById('anime_select');
    const videogameSelect = document.getElementById('videogame_select');
    const animeField = document.getElementById('anime_id');
    const videogameField = document.getElementById('videogame_id');
    
    if (sourceType === 'anime') {
        animeSelect.style.display = 'block';
        videogameSelect.style.display = 'none';
        animeField.required = true;
        animeField.name = 'source_id';
        videogameField.required = false;
        videogameField.name = '';
        videogameField.value = '';
    } else if (sourceType === 'videogame') {
        animeSelect.style.display = 'none';
        videogameSelect.style.display = 'block';
        animeField.required = false;
        animeField.name = '';
        animeField.value = '';
        videogameField.required = true;
        videogameField.name = 'source_id';
    } else {
        animeSelect.style.display = 'none';
        videogameSelect.style.display = 'none';
        animeField.required = false;
        animeField.name = '';
        videogameField.required = false;
        videogameField.name = '';
    }
}
</script>
{% endblock %}
