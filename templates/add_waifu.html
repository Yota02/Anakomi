{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card p-4">
            <h2><i class="fas fa-heart text-danger"></i> Ajouter une Waifu</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Nom de la waifu</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="anime_id" class="form-label">Anime d'origine</label>
                    <select class="form-select" id="anime_id" name="anime_id" required>
                        <option value="">-- Choisir un anime --</option>
                        {% for anime in animes %}
                        <option value="{{ anime.id }}">{{ anime.title }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="4" 
                              placeholder="Décrivez brièvement cette waifu..."></textarea>
                </div>
                <div class="mb-3">
                    <label for="image_url" class="form-label">URL de l'image</label>
                    <input type="url" class="form-control" id="image_url" name="image_url" 
                           placeholder="https://exemple.com/image.jpg">
                    <div class="form-text">Optionnel : URL d'une image de la waifu</div>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-brand">
                        <i class="fas fa-save"></i> Ajouter la waifu
                    </button>
                    <a href="{{ url_for('waifus_list') }}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left"></i> Retour
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
